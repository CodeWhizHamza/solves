    <body>
        <div class="grid">
            <header class="header">
                <div class="container">
                    <div class="header__logo">
                        <img src="/img/logo.png" alt="Solves" />
                    </div>
                    <p class="header__credits">
                        Credit goes to
                        <a class="link" href="https://pakmcqs.com/">PakMCQs</a>
                    </p>
                </div>
            </header>
            <main class="container">
                <form class="mcq">
                    <h3 class="mcq__question">
                        A person purchases 90 clocks and sells 40 clocks at a
                        gain of 10% and 50 clocks at a gain of 20%. If he sold
                        all of them at a uniform profit of 15%, then he would
                        have got Rs. 40 less. The cost price of each clock
                        is:_________?
                    </h3>
                    <ul class="mcq__options">
                        <li class="mcq__option">
                            <input
                                class="mcq__option-checker"
                                type="radio"
                                name="mcq"
                                id="answer-1"
                                value="a"
                            />
                            <label for="answer-1" class="mcq__option-text"
                                >Latin</label
                            >
                        </li>
                        <li class="mcq__option">
                            <input
                                class="mcq__option-checker"
                                type="radio"
                                name="mcq"
                                id="answer-2"
                                value="b"
                            />
                            <label for="answer-2" class="mcq__option-text"
                                >French</label
                            >
                        </li>
                        <li class="mcq__option">
                            <input
                                class="mcq__option-checker"
                                type="radio"
                                name="mcq"
                                id="answer-3"
                                value="c"
                            />
                            <label for="answer-3" class="mcq__option-text"
                                >English</label
                            >
                        </li>
                        <li class="mcq__option">
                            <input
                                class="mcq__option-checker"
                                type="radio"
                                name="mcq"
                                id="answer-4"
                                value="d"
                            />
                            <label for="answer-4" class="mcq__option-text"
                                >German</label
                            >
                        </li>
                    </ul>
                    <button class="btn btn--primary mcq__next" type="submit">
                        Next &rarr;
                    </button>
                </form>
            </main>
            <footer class="footer">
                <div class="container">
                    <p class="footer__credits">
                        Designed and developed by
                        <a
                            class="link"
                            href="https://twitter.com/HamzaKingmaker"
                            >@Hamza</a
                        >
                    </p>
                </div>
            </footer>
        </div>
